<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/swiper.min.css" />
        <link rel="stylesheet" href="./css/contents.css" />
        <script src="./js/swiper.min.js"></script>
        <script src="./js/front.js"></script>
        <title></title>
	</head>
	<body class="page_body">
		<div class="page_wrap">
			<div class="page_login">
				<div class="page_logo">
					<img src="../dist/images/colortrip_logo.png" alt="">
				</div>
				<div class="form_group">
					<form class="form_area">
						<div class="input_box">
							<input type="text" placeholder="아이디 또는 이메일을 입력해주세요.">
						</div>
						<div class="input_box">
							<input type="text" placeholder="비밀번호를 입력해주세요.">
						</div>
						<div class="input_box check_box">
							<input type="checkbox" id="check01">
							<label for="check01">로그인</label>
						</div>
						<div class="input_box check_box">
							<input type="checkbox" id="check02">
							<label for="check02">아이디 저장</label>
						</div>
						<div class="btn_group">
							<button class="confirm_btn" type="submit">
								<span class="txt">로그인</span>
							</button>
						</div>
						<div class="sns_btn_group">
							<ul>
								<li>
									<a href="#">
										<span class="icon naver"></span>
										네이버
									</a>
								</li>
								<li>
									<a href="#">
										<span class="icon apple"></span>
										Apple
									</a>
								</li>
								<li>
									<a href="#">
										<span class="icon kakao"></span>
										카카오톡
									</a>
								</li>
								<li>
									<a href="#">
										<span class="icon google"></span>
										구글
									</a>
								</li>
							</ul>
						</div>
					</form>
				</div>
				<div class="user_btn_group">
					계정을 잊으셨나요?
					<button type="button" class="id_btn">ID찾기</button>
					또는
					<button type="button" class="password_btn">비밀번호 찾기</button>
				</div>
				<div class="join_btn_group">
					아직 회원이 아니신가요?
					<a href="">회원가입</a>
				</div>
			</div>
		</div>
	</body>
</html>
