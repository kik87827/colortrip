	</head>
	<body class="page_body">
		<div class="page_wrap">
			<header class="sub_header">
				<h1>회원가입</h1>
				<button class="btn_back"></button>
			</header>
			<div class="page_login">
				<div class="form_group">
					<form class="login_area type_join">
						<div class="input_box">
							<label for="check01">닉네임</label>
							<input type="text" id="check01" placeholder="닉네임을 10자 이하로 입력하세요">
						</div>
						<div class="input_box type_join">
							<label for="check02">아이디</label>
							<input type="text" id="check01" placeholder="영문,숫자 4자~10자 이하로 아이디를 입력하세요">
						</div>
						<div class="input_box type_join">
							<label for="check03">비밀번호</label>
							<input type="password" id="check03" placeholder="영문,숫자,특수문자 조합 9~16자로 입력하세요">
						</div>
						<div class="input_box type_join">
							<label for="check04">비밀번호 확인</label>
							<input type="password" id="check04" placeholder="아이디 또는 이메일을 입력해주세요.">
						</div>
						<div class="input_box type_join">
							<label for="check05">이메일</label>
							<input type="email" id="check05" placeholder="아이디 또는 이메일을 입력해주세요.">
						</div>
						<div class="notice_area">
							<span class="notice_tit">약관을 읽고 모두 동의해 주세요</span>
							<div class="input_box check_box">
								<input type="checkbox" id="check06">
								<label for="check06">서비스 이용약관</label>
								<a href="" class="link_btn">
									보기
									<span class="icon_link"></span>
								</a>
							</div>
							<div class="input_box check_box">
								<input type="checkbox" id="check07">
								<label for="check07">개인정보취급방침</label>
								<a href="" class="link_btn">
									보기
									<span class="icon_link"></span>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="btn_group fixed">
				<button class="confirm_btn" type="submit">
					<span class="txt">회원가입</span>
				</button>
			</div>
		</div>
	</body>
</html>
